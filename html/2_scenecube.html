<!DOCTYPE html>

<html>

<head>
    <title>exam.2</title>
    <script type="text/javascript" src="/js/three.js"></script>
    <script type="text/javascript" src="/js/jquery-1.9.0.js"></script>
    <style>
        body{
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div id="WebGL-output">
</div>

<script type="text/javascript">

    $(function () {

        // 创建一个场景
        var scene = new THREE.Scene();

        // 创建一个相机

        // THREE.PerspectiveCamera(fov, aspect, near, far)  fov：视角度数，可以理解为眼睛睁开大小，度数越大，你看到的物体越多，物体越小 aspect：是照相机水平方向和竖直方向长度的比值，一般等于width/height near和far：是相机最近和最远的距离，均为正值，far>>near 

        var camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);

        // 创建一个渲染器，设置尺寸大小 。
        var renderer = new THREE.WebGLRenderer();

        renderer.setClearColor(0xEEEEEE);
        renderer.setSize(window.innerWidth, window.innerHeight);

        //创建一个座标轴，红色是X轴，绿色是Y轴，蓝色是Z轴。AxisHelper(size)是座标轴的尺寸
        var axes = new THREE.AxisHelper( 20 );
        scene.add(axes);

        // 创建一个平面
        var planeGeometry = new THREE.PlaneGeometry(60,20,3,10);
        var planeMaterial = new THREE.MeshBasicMaterial({color: 0xcccccc});
        var plane = new THREE.Mesh(planeGeometry,planeMaterial);

        // 放置平面
        plane.rotation.x=-0.5*Math.PI;
        plane.position.x=0;
        plane.position.y=10;
        plane.position.z=0;

        // 把平面加在场景中
        scene.add(plane);

        // 创建一个立方体
        var cubeGeometry = new THREE.CubeGeometry(4,4,4);
        var cubeMaterial = new THREE.MeshBasicMaterial({color: 0xff0000, wireframe: true});
        var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);


        // 放置并添加立方体
        // cube.position.x=-4;
        // cube.position.y=0;
        // cube.position.z=0;


        cube.position.x=4;
        cube.position.y=4;
        cube.position.z=4;

        scene.add(cube);

        // 放置相机的位置，并打开相机
        camera.position.x = -10;
        camera.position.y = -20;
        camera.position.z = -20;
        camera.lookAt(scene.position);

        $("#WebGL-output").append(renderer.domElement);

        renderer.render(scene, camera);


    });

</script>
</body>
</html>
